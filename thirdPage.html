<html lang="en">
    <head>
        <title>third page</title>
        <link rel="stylesheet" href="myStyle3.css">

    </head>
    <body>

        <div id="theDiv">
            <img src="google.png" width="70px">
            <p id="google"><a href="index.html">Google Search</a></p>
        </div>
         <h3 style="margin-left: 15px;color: rgb(240, 115, 99);">Advanced Search</h3>
         <div id="seperator"></div>
         <h4 style="margin-left: 15px;">Find pages with...</h4>
        
         <div id="form">
         <form action="https://www.google.com/advanced_search" >

            
            <div id="float">
            <div class="label"><label>all these words:</label></div>    
            <div class="input"><input type="text" name="as_q" value></div>
            
            <div class="label"><label>this exact word or phrase:</label></div>
            <div class="input"><input type="text" name="as_epq"></div>
            
            <div class="label"><label>any of these words:</label></div>
            <div class="input"><input type="text" name="as_oq"></div>
            
            <div class="label"><label>none of these words:</label></div>
            <div class="input"><input type="text" name="as_eq"></div>
           
            <div class="label"><label>number ranging from:</label></div>
            <div class="input">
                 <input type="text" name="as_nlo">
                to
                 <input type="text" name="as_nhi">
            </div>
            <input class="qw" type="submit" value="Advanced Search">
            </div>
        </div>
        </form>
    </body>
</html>
